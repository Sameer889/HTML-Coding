<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML, CSS AND JavaScript</title>
</head>
<body>
    <h2>My First JavaScript</h2>
    <button onclick="myFunction()">Click Me to display date and time</button>
    <p id="demo"></p>

    <button id="demo1" onclick="myFunction1()">Click Me</button>
    <br><br><br>

    <img src="./pic_bulboff.gif" alt="Bulb Off" id="myImage" width="100" height="180">

    <p>
        <button type="button" onclick="light(1)">Light On</button>
        <button type="button" onclick="light(0)">Light Off</button>
    </p>
    <br><br><br>
    <img src="../JavaScript Practice/workplace.jpg" alt="workplace">
    <br>
    <img src="https://images.pexels.com/photos/257360/pexels-photo-257360.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="beautiful Nature">
</body>
<script>
    function myFunction() {
        document.getElementById("demo").innerHTML = new Date();
    }

    function myFunction1() {
        document.getElementById("demo1").innerHTML = "Hello JavaScript!";
    }

    function light(sw) {
        var pic;
        if (sw === 0) {
            pic = "./pic_bulboff.gif";
        }
        else {
            pic = "./pic_bulbon.gif";
        }
        document.getElementById("myImage").src = pic;
    }
</script>
</html>
